<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ubike API Test</title>
  <link rel="stylesheet" href="">
</head>
<body>
  API 欄位說明參考: <a href="http://data.taipei/opendata/datalist/datasetMeta?oid=8ef1626a-892a-4218-8344-f7ac46e1aa48">這邊</a><br />
  溫馨提醒&nbsp;
  <a href="https://chrome.google.com/webstore/detail/jsonview/chklaanhfefbnpoihckbnefhakgolnmc">JSONView</a> 這個 Chrome extenstion 很好用喔~
  <div class="demo"></div>
  <div class="count"></div>
  <div class="sna"></div>
  <div class="lat"></div>
  <div class="lng"></div>
  <div class="sbi"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="ubike-sdk.js"></script>
  <script>
    $(document).ready(function() {
      ubike.getData(function (res){
        $(".count").text("站數："+res.retVal.length)
        $(".sna").text("場站名稱："+res.retVal[0].sna)
        $(".lat").text("經度："+res.retVal[0].lat)
        $(".lng").text("緯度："+res.retVal[0].lng)
        $(".sbi").text("場站的目前車輛數："+res.retVal[0].sbi)
      })
    })
  </script>
</body>
</html>
