<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Weather API Test</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="demo"></div>
  <div class="country"></div>
  <div class="weather"></div>
  <div class="temp"></div>
  <div class="wind"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="openweathermap-sdk.js"></script>
  <script>
    $(document).ready(function() {
      var w = new OpenWeatherMap()
      w.getLocationWeather(function (res){
        $(".country").text("所在位置："+res.sys.country + ", " + res.name)
        $(".weather").text("天氣狀況："+res.weather[0].description)
        $(".temp").text("目前氣溫："+res.main.temp + " ℃")
        $(".wind").text("目前風速："+res.wind.speed)
      })
    })
  </script>
</body>
</html>
